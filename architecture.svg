<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #ffffff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 8px; fill: #6e6e73; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
  </style>
  <rect width="400" height="300" fill="#ffffff" rx="8"/>

  <!-- Center node -->
  <rect x="150" y="120" width="100" height="40" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" class="title">Books</text>

  <!-- Rankings -->
  <rect x="25" y="30" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="80" y="45" text-anchor="middle" class="label">Book Rankings</text>
  <text x="80" y="57" text-anchor="middle" class="sub">Goodreads Ratings</text>
  <line x1="115" y1="66" x2="170" y2="120" class="line"/>

  <!-- Reading Tracker -->
  <rect x="265" y="30" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="320" y="45" text-anchor="middle" class="label">Reading Tracker</text>
  <text x="320" y="57" text-anchor="middle" class="sub">Python CLI Tool</text>
  <line x1="285" y1="66" x2="230" y2="120" class="line"/>

  <!-- OpenLibrary API -->
  <rect x="10" y="140" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="60" y="155" text-anchor="middle" class="label">OpenLibrary</text>
  <text x="60" y="167" text-anchor="middle" class="sub">Search, Metadata</text>
  <line x1="110" y1="155" x2="150" y2="140" class="line"/>

  <!-- Interactive UI -->
  <rect x="290" y="140" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="340" y="155" text-anchor="middle" class="label">Interactive UI</text>
  <text x="340" y="167" text-anchor="middle" class="sub">Glass Design HTML</text>
  <line x1="290" y1="155" x2="250" y2="140" class="line"/>

  <!-- Progress Tracking -->
  <rect x="130" y="220" width="140" height="36" rx="8" fill="#f5f5f7"/>
  <text x="200" y="235" text-anchor="middle" class="label">Progress Tracking</text>
  <text x="200" y="247" text-anchor="middle" class="sub">Pages, Status, JSON Storage</text>
  <line x1="200" y1="220" x2="200" y2="160" class="line"/>

  <!-- Subtitle -->
  <text x="200" y="288" text-anchor="middle" class="sub">Book rankings + reading progress tracker</text>
</svg>